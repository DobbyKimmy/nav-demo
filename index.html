<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的导航</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header></header>
    <main id="main">
        <div id="wrapper" class="wrapper">

        </div>
    </main>
    <footer></footer>
    <script>
        var keys = {
            0:{0:'q',1:'w',2:'e',3:'r',4:'t',5:'y',6:'u',7:'i',8:'o',9:'p',length:10},
            1:{0:'a',1:'s',2:'d',3:'f',4:'g',5:'h',6:'j',7:'k',8:'l',length:9},
            2:{0:'z',1:'x',2:'c',3:'v',4:'b',5:'n',6:'m',length:7},
            length:3
        }
       var hash = {
           q:'qq.com',
           w:'weibo.com',
           e:'ele.me',
           r:'renren.com',
           t:'tianya.com',
           y:'youtube.com',
           u:'ubuntu.com',
           i:'iqiyi.com',
           o:'opera.com',
           p:undefined,
           a:'alibaba.com',
           z:'zhihu.com',
           m:'mukewang.com'
       }
       var hashInLocalStorage = JSON.parse(localStorage.getItem('zzz')||'null')
        if(hashInLocalStorage){
            hash = hashInLocalStorage
        }
       for(var i=0;i<keys.length;i++){
           keyRow = document.createElement('div')
           for(var j=0;j<keys[i].length;j++){
               keyboard = document.createElement('kbd')
               keyboard.textContent = keys[i][j]
               btn = document.createElement('button')
               btn.textContent = 'E'
               btn.id = keys[i][j]
               btn.onclick = function(click){
                   editContent = prompt("请输入一个网址")
                   hash[click.target.id] = editContent
                   localStorage.setItem('zzz',JSON.stringify(hash))
               }
               keyboard.appendChild(btn)
               keyRow.appendChild(keyboard)
           }
           wrapper.appendChild(keyRow)
       }
       document.onkeypress = function (keypress) {
           key = keypress.key
           window.open('http://'+hash[key],'_blank')
       }
    </script>
</body>
</html>
